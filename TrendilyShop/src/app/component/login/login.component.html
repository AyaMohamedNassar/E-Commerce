<div class="wrapper" style="background-image: url('../../../assets/images/bg-registration-form-1.jpg');">
<div class="container">
  <div class=" row mx-5 my-4 justify-content-center">
    @if(errorMessage)
    {

    <div class="sb sb-error">{{ errorMessage }}</div>
    }
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-login">Login</button>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
    <div class="signup-link">
      Don't have an account? <a [routerLink]="['/signUp']">Sign Up</a>
    </div>
  </div>
</div>
</div>
