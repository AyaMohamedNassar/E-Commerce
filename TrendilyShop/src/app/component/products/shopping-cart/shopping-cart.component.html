<div class="container">
  <h2 class="text-center">Shopping Cart</h2>
  <div class="cart">
    <div class="cart-item row" *ngFor="let product of cart">
      <div class="col-md-2">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid">
      </div>
      <div class="cart-details col-md-8">
        <h4>{{ product.name }}</h4>
        <p>{{ product.price | currency }}</p>
        <div class="quantity">
          <button class="btn btn-outline-secondary mx-2"
            (click)="updateQuantity(product.id, product.quantity - 1)">-</button>
          <input type="number" class="form-control mx-2 text-center" [value]="product.quantity" readonly>
          <button class="btn btn-outline-secondary mx-2"
            (click)="updateQuantity(product.id, product.quantity + 1)">+</button>
        </div>
      </div>
      <div class="cart-price col-md-2 text-right">
        <p>{{ (product.price * product.quantity) | currency }}</p>
      </div>
    </div>
    <div class="total">
      <h3>Total: {{ total | currency }}</h3>
    </div>
  </div>
</div>
