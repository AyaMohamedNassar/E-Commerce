<app-header></app-header>

<section>
  <div class="">
    <h2 class="top-products text-center my-5">Top Products</h2>
    <div class="filter d-flex justify-content-center">

      <button class="btn mx-3">Featured</button>
      <button class="btn mx-3">Latest</button>
      <button class="btn mx-3">Bestseller</button>
    </div>
    <div class="container">
      <div class="row">

        <app-product-card *ngFor="let product of products" class="col-md-3 mx-4" [product]="product"></app-product-card>
      </div>

<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)">
</mat-paginator>

    </div>
  </div>
</section>
